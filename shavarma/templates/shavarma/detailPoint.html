{% extends 'autorization/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div class="alert alert-info" role="alert">
      <h2>{{data.title}}</h2>
      <h4>Рейтинг {{data.rating|floatformat}}</h4>
    </div>
  </div>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <img class ="img-fluid mb-2" src="{{data.image.url}}">
  </div>
  <div class="col-md-4">
    {% if pos %}
      {% for p in pos %}
      <a href="{{p.id}}/" class = 'form-control'>{{p.title}}</a>
      {% endfor %}
    {% endif %}
  </div>
</div>

{% endblock %}
