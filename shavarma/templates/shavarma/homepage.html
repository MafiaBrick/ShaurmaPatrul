{% extends 'autorization/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
  {% for el in data %}
    <div class="col-md-4">
        <a href="{% url 'detailPoint' el.id %}"><img src="{{el.image.url}}" class="img-fluid mb-2"></a>
        <h4>{{el.title}}</h4>
    </div>
  {% endfor %}
</div>
{% endblock %}
