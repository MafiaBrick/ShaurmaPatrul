{% extends 'autorization/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <img class ="img-fluid mb-2" src="{{data.image.url}}" alt="">
  </div>
	<div class="col-md-5">
		<h2>{{data.title}}<a href="{% url 'addcomment' data.id pos.id %}" style = 'float:right;' class = 'btn btn-warning'>Оставить отзыв</a></h2>
		<p>{{pos.title}}</p>
   Общий рейтинг  {{pos.rating|floatformat}}
		<div class="row">
			<div class="col">
				Вкус
			</div>
			<div class="col">
        <label>{{tasty|floatformat}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col">
				Структура
			</div>
			<div class="col">
        <label>{{struct|floatformat}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col">
				Оригинальность
			</div>
			<div class="col">
        <label>{{orig|floatformat}}</label>
			</div>
		</div>
	</div>

</div>
<div class="row justify-content-center mt-5">
  <div class="col-md-10">
    {% for el in com %}
      <div class="alert alert-warning" role="alert">
        <div class="col">
          <h3>{{el.user}}</h3>
        </div>
        <div class="col">
          {{el.com}}
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
